<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1 align="center"><strong>Student Registration Form</strong></h1>
    <fieldset>
        <legend>Student Form</legend>
        <form action="" method="get">
        <label >Name:</label>
        <input type="text" id="n1" name="n1" placeholder="Enter here..." required>
        <br><br>
        <label >Email:</label>
        <input type="email" id="e1" name="e1" placeholder="Enter here..." required>
        <br><br>
        <label >Mobile Number :</label>
        <input type="tel" id="m1" name="m1" placeholder="Enter here..." required>
        <br><br>
        <label >Age:</label>
        <input type="number" id="a1" name="a1" min="18" max="35"  Enter here..." required>
        <br><br>
        <label >DOJ:</label>
        <input type="date" id="d1" name="d1" placeholder="Enter here..." required>
        <br><br>
        <input type="submit" id="s1" name="s1" value="Submit form">
    </form>
    </fieldset>
    
</body>
</html>
